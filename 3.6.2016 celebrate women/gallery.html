                function myFunction1() {

                }
                </script>

            <img onmouseover="preview.src=img2.src" name="img2" src="images/2.jpg" alt="Chava Schapira" onclick="myFunction2()" />
                <script>
                function myFunction2() {
                    alert("'My Judaism empowers me. I am comforted by the knowledge that curiosity, justice, and kindness are at the core of my cultural heritage, and having that heritage makes me more secure as I navigate the world around me.  Being Jewish means that thousands of years guided all of my ancestors, my fellow Jews, and myself, and now it is my chance to carry on that cultural heritage' - Chava Schapira");
                }
                </script>

            <img onmouseover="preview.src=img3.src" name="img3" src="images/3.jpg" alt="Gong Yuting" onclick="myFunction3()" />
                <script>
                function myFunction3() {
                    alert("'Learning a new language empowers me because it pushes me out of my comfort zone and shows me an inspiring world.' - Gong Yuting");
                }
                </script>

            <img onmouseover="preview.src=img4.src" name="img4" src="images/4.jpg" alt="Hannah Treasure" onclick="myFunction4()" />
                <script>
                function myFunction4() {
                    alert("'I am empowered by writing because it reminds me that I am a story worth sharing. Poetry breaks down any walls of stoicism held during the day, letting people connect over shrieks, smiles, or sobs on the page. Writing allows me to turn overwhelming, intangible feelings to tidy, concrete images, making experiences easier to process and understand. I am empowered to control my narrative, my life.' - Hannah treasure");
                }
                </script>

            <img onmouseover="preview.src=img5.src" name="img5" src="images/5.jpg" alt="Maggie Walsh" onclick="myFunction5()" />
                <script>

                </script>
